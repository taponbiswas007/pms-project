<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main styles sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <!-- header area start -->
    <header>
        <div class="top-header">
            <div class="container-fluid">
                <div class="top-header-main-area">
                    <div class="logo-area">
                        <a href="#" class="logo">
                            <img src="assets/images/Bed.svg" alt="logo">
                        </a>
                        <h1>PMS UX/UI</h1>
                    </div>
                    <button class="toggle-bar">
                        <i class="fa-solid fa-bars bars"></i>
                        <i class="fa-solid fa-x close"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="container-fluid">
                <div class="bottom-header-main-area">
                    <nav class="navbar">
                        <ul>
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Reservation</a></li>
                            <li><a href="#">Check-in</a></li>
                            <li><a href="#">Check-out</a></li>
                            <li><a href="#">Housekeeping</a></li>
                            <li><a href="#">Manage Staff</a></li>
                            <li><a href="#">Promotion</a></li>
                            <li><a href="#">Reports</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- header area end -->

    <!-- main area start -->
    <div class="calenderOrtable-selector">
        <div class="container-fluid">
            <div class="calenderOrtable-button-area">
                <button>
                    <i class="fa-regular fa-calendar"></i>
                </button>
                <button>
                    <i class="fa-solid fa-table"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="resevation-search-area">
        <div class="container-fluid">
            <div class="reservation-search-main-area">
                <div class="calender-header">
                    <h1>Calendar Book </h1>
                </div>
                <div class="reservation-search-property">
                    <div class="search-date-selector-box">
                        <span>Stay Dates</span>
                       <input type="text" placeholder="11/12/2023-15/12/2023">
                       
                    </div>
                    <div class="paidOrunpaid-selector">
                        <select name="" id="">
                            <option value="">paid</option>
                            <option value="">unpaid</option>
                        </select>
                    </div>
                    <div class="resevationtype-selector">
                        <select name="" id="">
                            <option value="">Reservation Type</option>
                            <option value="">Reservation Type</option>
                            <option value="">Reservation Type</option>
                            
                        </select>
                    </div>
                    <div class="dailyOrmonthly-selector">
                        <select name="" id="">
                            <option value="">daily</option>
                            <option value="">weekly</option>
                            <option value="">monthly</option>
                            
                        </select>
                    </div>
                    <button class="reservation-search-btn">
                        search
                    </button>
                    <button class="new-reservation-btn">
                        + Reservations
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- main area end -->

    <!-- font awesome js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- main js link -->
    <script src="assets/js/main.js"></script>
</body>

</html>
